<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog API Dashboard</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .endpoint-card {
            margin-bottom: 1rem;
        }
        .response-area {
            background-color: #f8f9fa;
            padding: 1rem;
            border-radius: 4px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Blog API Dashboard</span>
            <div class="d-flex">
                <button class="btn btn-outline-light me-2" id="loginBtn">Login</button>
                <button class="btn btn-outline-light" id="registerBtn">Register</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Authentication Section -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Authentication</h5>
                    </div>
                    <div class="card-body">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Register New User</h5>
                    </div>
                    <div class="card-body">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" id="registerEmail">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" id="registerUsername">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" id="registerPassword">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName">
                            </div>
                            <button type="submit" class="btn btn-success">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Posts Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Blog Posts</h5>
                    </div>
                    <div class="card-body">
                        <form id="createPostForm" class="mb-4">
                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" class="form-control" id="postTitle">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Content</label>
                                <textarea class="form-control" id="postContent" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Tags (comma separated)</label>
                                <input type="text" class="form-control" id="postTags">
                            </div>
                            <button type="submit" class="btn btn-primary">Create Post</button>
                        </form>
                        <div id="postsList"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Response Section -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>API Response</h5>
                    </div>
                    <div class="card-body">
                        <pre class="response-area" id="responseArea">Response will appear here...</pre>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let accessToken = '';

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${API_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });

                const data = await response.json();
                if (response.ok) {
                    accessToken = data.access_token;
                    displayResponse('Login successful!', data);
                    loadPosts();
                } else {
                    throw new Error(data.detail || 'Login failed');
                }
            } catch (error) {
                displayResponse('Error', { error: error.message });
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const userData = {
                email: document.getElementById('registerEmail').value,
                username: document.getElementById('registerUsername').value,
                password: document.getElementById('registerPassword').value,
                full_name: document.getElementById('fullName').value
            };

            try {
                const response = await fetch(`${API_URL}/users/`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.json();
                displayResponse('Registration Result', data);
            } catch (error) {
                displayResponse('Error', { error: error.message });
            }
        });

        // Create Post Form Handler
        document.getElementById('createPostForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const postData = {
                title: document.getElementById('postTitle').value,
                content: document.getElementById('postContent').value,
                tags: document.getElementById('postTags').value.split(',').map(tag => tag.trim())
            };

            try {
                const response = await fetch(`${API_URL}/posts/`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`,
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(postData)
                });

                const data = await response.json();
                displayResponse('Post Creation Result', data);
                if (response.ok) {
                    loadPosts();
                }
            } catch (error) {
                displayResponse('Error', { error: error.message });
            }
        });

        // Load Posts Function
        async function loadPosts() {
            try {
                const response = await fetch(`${API_URL}/posts/`, {
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                const posts = await response.json();
                displayPosts(posts);
            } catch (error) {
                displayResponse('Error', { error: error.message });
            }
        }

        // Display Posts Function
        function displayPosts(posts) {
            const postsListElement = document.getElementById('postsList');
            postsListElement.innerHTML = posts.map(post => `
                <div class="card endpoint-card">
                    <div class="card-body">
                        <h5 class="card-title">${post.title}</h5>
                        <p class="card-text">${post.content}</p>
                        <div class="tags">
                            ${post.tags ? post.tags.map(tag => 
                                `<span class="badge bg-secondary me-1">${tag.name}</span>`
                            ).join('') : ''}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Display Response Function
        function displayResponse(title, data) {
            const responseArea = document.getElementById('responseArea');
            responseArea.textContent = `${title}\n${JSON.stringify(data, null, 2)}`;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
